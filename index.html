<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./medias/logo-small.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="medias/logo.png" alt="logo" />
        <h2>Les Petits Plats</h2>
      </div>
    </header>
    <section class="chercherBar">
      <div class="chercherbar1">
        <input
          type="text"
          placeholder="Rechercher une recette"
          name="chercher"
          id="chercher"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </section>

    <section id="selected-filter"></section>

    <section class="filters">
      <div class="ingredients-box">
        <button id="ingredients-btn" class="tag-btn">
          <label for="search-ingredients" class="tag-label">Ingr√©dients</label>
          <input
            id="search-ingredients"
            class="search-tag"
            type="text"
            placeholder=""
          />
          <i class="fas fa-chevron-down tag-arrow"></i>
        </button>
        <ul role="listbox" id="ingredients-list" class="tags-list scroll"></ul>
      </div>
      <div class="appliances-box">
        <button id="appliances-btn" class="tag-btn">
          <label for="search-appliances" class="tag-label">Appareils</label>
          <input
            id="search-appliances"
            class="search-tag"
            type="text"
            placeholder=""
          />
          <i class="fas fa-chevron-down tag-arrow"></i>
        </button>
        <ul role="listbox" id="appliances-list" class="tags-list scroll"></ul>
      </div>
      <div class="ustensils-box">
        <button id="ustensils-btn" class="tag-btn">
          <label for="search-ustensils" class="tag-label">Ustensiles</label>
          <input
            id="search-ustensils"
            class="search-tag"
            type="text"
            placeholder=""
          />
          <i class="fas fa-chevron-down tag-arrow"></i>
        </button>
        <ul role="listbox" id="ustensils-list" class="tags-list scroll"></ul>
      </div>
    </section>
    <section id="plats"></section>

    <script type="module" src="./scripts/index.js" defer></script>
    <script src="./scripts/modules/tags.js"></script>
  </body>
</html>
